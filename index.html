<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
    <!-- <script src="assets/javascript/game.js"></script> -->


  <div id="game">
    <h1>The Psychic Game</h1>

    <!-- Create html element to hold computer's choice -->
    <p>Guess what letter I am thinking of!
      <span id="computer-choice"></span>
    </p>

    <!-- Create html element to hold user's guess -->
    <!-- <p>User's guess:
      <span id="user-guess"></span>
    </p> -->

    <!-- Create html element to hold wins -->
    <p>Wins:
      <span id="wins"></span>
    </p>

    <!-- Create html element to hold losses -->
    <p>Losses:
      <span id="losses"></span>
    </p>

    <!-- Create html element to hold guesses left -->
    <p>Guesses left:
      <span id="guesses-left"></span>
    </p>

    <!-- Create html element to hold guesses so far -->
    <p>Your guesses so far:
      <span id="user-guess"></span>
    </p>

  </div>

  <script src="assets/javascript/game.js"></script>

</body>
</html>
