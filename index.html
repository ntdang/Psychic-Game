<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Karla" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>
<body>

  <div id="game">
    <h1>The Psychic Game</h1>
      <img src="assets/images/psychic.jpg">

    <!-- Create html element to hold computer's choice -->
    <p>Guess what letter I am thinking of!
      <span id="computer-choice"></span>
    </p>

    <!-- Create html element to hold wins -->
    <p>Wins:
      <span id="wins"></span>
    </p>

    <!-- Create html element to hold losses -->
    <p>Losses:
      <span id="losses"></span>
    </p>

    <!-- Create html element to hold number of guesses left -->
    <p>Guesses left:
      <span id="guesses-left"></span>
    </p>

    <!-- Create html element to hold guesses so far -->
    <p>Your guesses so far:
      <span id="guesses-sofar"></span>
    </p>

  </div>

  <!-- link javascript -->
  <script src="assets/javascript/game.js"></script>

</body>
</html>
